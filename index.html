<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiobook Playback Time Calculator</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #4caf50;
        margin-bottom: 10px;
      }
      p {
        color: #333;
        margin-bottom: 10px;
      }
      label {
        font-weight: 600;
      }
      input {
        padding: 5px;
        margin: 5px 0;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        font-weight: 700;
      }
      footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #888;
      }
      a {
        color: #4caf50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Audiobook Playback Time Calculator</h1>
    <p>
      Enter the audiobook's original time in hours and minutes, and specify the
      playback speed.
    </p>

    <form id="timeCalculator">
      <label for="originalTime">Original time (hours):</label>
      <input type="number" id="originalTime" value="10" required /> hours
      <br />
      <label for="originalMinutes">Original time (minutes):</label>
      <input type="number" id="originalMinutes" value="0" required /> minutes
      <br /><br />

      <label for="speed">Playback Speed (e.g., 1.5 for 1.5x):</label>
      <input type="number" id="speed" value="1" step="0.1" required />
      <br /><br />

      <button type="button" onclick="calculateTime()">Calculate</button>
    </form>

    <div class="result" id="result"></div>

    <footer>
      <p>
        &copy; <span id="currentYear"></span>
        <a href="https://github.com/compound-x" target="_blank">Compound X</a>.
      </p>
    </footer>

    <script>
      document.getElementById("currentYear").innerText =
        new Date().getFullYear();

      function calculateTime() {
        let hours = parseInt(document.getElementById("originalTime").value);
        let minutes = parseInt(
          document.getElementById("originalMinutes").value
        );
        let speed = parseFloat(document.getElementById("speed").value);

        if (isNaN(hours) || isNaN(minutes) || isNaN(speed) || speed <= 0) {
          alert("Please enter valid values.");
          return;
        }

        let totalMinutes = hours * 60 + minutes;
        let newTime = totalMinutes / speed;
        let newHours = Math.floor(newTime / 60);
        let newMinutes = Math.round(newTime % 60);

        document.getElementById(
          "result"
        ).innerText = `At ${speed}x speed, the audiobook will take ${newHours} hours and ${newMinutes} minutes.`;
      }
    </script>
  </body>
</html>
